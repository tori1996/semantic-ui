<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="semantic.min.css">
    <script src="jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="semantic.min.js"></script>
    <style type="text/css">
      body {
        background-color: #1b1c1d;
      }
      body > .grid {
        height: 100%;

      }
      .image {
        margin-top: -100px;
      }
      .column {
        max-width: 450px;
      }
    </style>
    <script>
    $(document)
      .ready(function() {
        $('.ui.form')
          .form({
            fields: {
              email: {
                identifier  : 'email',
                rules: [
                  {
                    type   : 'empty',
                    prompt : 'Please enter your e-mail'
                  },
                  {
                    type   : 'email',
                    prompt : 'Please enter a valid e-mail'
                  }
                ]
              },
              password: {
                identifier  : 'password',
                rules: [
                  {
                    type   : 'empty',
                    prompt : 'Please enter your password'
                  },
                  {
                    type   : 'length[6]',
                    prompt : 'Your password must be at least 6 characters long'
                  }
                ]
              }
            }
          })
        ;
      })
    ;
    </script>
  </head>
  <body cz-shortcut-listen="true">
    <div class="ui middle aligned center aligned grid">
      <div class="column">
        <h1 class="ui pink header">
            Log-in Form
        </h1>
        <form class="ui large form">
          <div class="ui stacked segment">
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="email" placeholder="E-mail address">
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input type="password" name="password" placeholder="Password">
              </div>
            </div>
            <div class="ui large pink submit button">Login</div>
          </div>
          <div class="ui error message"></div>
        </form>
        <div class="ui message">
          Don't have an account? <a href="#">Sign Up</a>
        </div>
        <a href="index.html" class="ui tiny pink button"><i class="ui left arrow icon"></i>Back Home </a>
      </div>
    </div>
  </body>
</html>
